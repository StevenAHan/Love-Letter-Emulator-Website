<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Love Letter Simulator</title>
    <link rel="stylesheet" href="LoveLetter.css">
  </head>
  <body>
    <h1>Love Letter Simulator</h1>
    <p>Welcome to my Love Letter Simulator. To start, press the button below</p>
    <main>

      <form action="lobby.html">
        <label for="name">What is your name?</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
        <div>
          <label for="room">Room</label>
          <select name="room" id="room">
            <option value="Alpha">Alpha</option>
            <option value="Beta">Beta</option>
            <option value="Gamma">Gamma</option>
            <option value="Delta">Delta</option>
            <option value="Epsilon">Epsilon</option>
          </select>
        </div>
        <button type="submit" name="start game">Start Game</button>
      </form>
    </main>
  </body>
</html>
